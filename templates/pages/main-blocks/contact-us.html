<div id="contact-us" class="block">
    <h1>LET'S BE IN TOUCH</h1>
    <p>WE WILL BE A GLAD IF YOU WRITE YOUR FEEDBACK.</p>
    <form method="post">
        {% csrf_token %}
        <div>
            <input name='name' placeholder="NAME">
            <input name='email' placeholder="EMAIL">
        </div>
        <textarea name="feedback" cols="30" rows="10" placeholder="WRITE YOUR FEEDBACK"></textarea>
        <button>Send</button>
    </form>
</div>
